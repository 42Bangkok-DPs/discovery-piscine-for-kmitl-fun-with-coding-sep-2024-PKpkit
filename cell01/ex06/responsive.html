<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tab</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

        table {
        border-collapse: collapse;
        height: 100%;
        width: 100%;
      }

      td,
      th {
        border: 0px solid black;
        text-align: left;
      }

    </style>
    
</head>
<body>
    <table>
        <tr>
            <td style="background-color: aqua;">
                First cell
            </td>
            <td style="background-color: antiquewhite; ">
                Second cell
            </td>
        </tr>
    </table>
</body>
</html>
