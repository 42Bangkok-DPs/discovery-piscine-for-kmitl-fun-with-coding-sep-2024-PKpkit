<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>balloon</title>
    <style>
        .balloon {
            background-color: red;
            width: 200px;
            height: 200px;
            border-radius: 50%;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="balloon" id="balloon"></div>

    <script>
        let indexColor = 0;
        const colors = ['#FF0000', '#00FF00', '#0000FF'];
        const $balloon = $('#balloon'); 

        function changeColor(direction) {
            if (direction === "forward") {
                indexColor = (indexColor + 1) % 3;
            } else {
                indexColor = ((indexColor - 1) % 3 + 3) % 3;
            }
            $balloon.css('background-color', colors[indexColor]);
        }

        function inflate() {
            let balloon_size = $balloon.width();
            $balloon.css({
                width: balloon_size + 10 + 'px',
                height: balloon_size + 10 + 'px'
            });
            changeColor('forward');
            if ($balloon.width() > 420) {
                $balloon.css({
                    width: '200px',
                    height: '200px',
                    'background-color': 'red'
                });
            }
        }

        function deflate() {
            let balloon_size = $balloon.width();
            if (balloon_size > 200) {
                $balloon.css({
                    width: balloon_size - 5 + 'px',
                    height: balloon_size - 5 + 'px'
                });
                changeColor('reverse');
            }
        }

        $balloon.on('click', inflate);
        $balloon.on('mouseleave', deflate);
    </script>
</body>
</html>
